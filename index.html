<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="Calculator">
		<input class="Calculator__output"></input>
		<div class="Calculator__Keys">
			<div class="row---one">
			<button class="Calculator__Key Calculator__Key--operator add">+</button>
			<button class="Calculator__Key Calculator__Key--operator subtract">-</button>
			<button class="Calculator__Key Calculator__Key--operator multiply">*</button>
			<button class="Calculator__Key Calculator__Key--operator divide">/</button>

			</div>
			<div class="row---two">
			<button class="Calculator__Key seven">7</button>
			<button class="Calculator__Key eight">8</button>
			<button class="Calculator__Key nine">9</button>
			
			</div>
			<div class="row---three">
			<button class="Calculator__Key four">4</button>
			<button class="Calculator__Key five">5</button>
			<button class="Calculator__Key six">6</button>
			

			</div>
			<div class="row---four">
			<button class="Calculator__Key one">1</button>
			<button class="Calculator__Key two">2</button>
			<button class="Calculator__Key three">3</button>
			

			</div>
			<div class="row---five">
			<button class="Calculator__Key zero">0</button>
			<button class="Calculator__Key decimal">.</button>
			<button class="Calculator__Key clear">AC</button>

			</div>
			<button class="Calculator__Key Calculator__Key--enter">=</button>	
			
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
